  <!-- main js  -->
  <script>

    // ------------- open/close menu -------------
    var navTrigger = document.getElementById("nav-trigger")
    var overlay = document.getElementById("header__overlay");
    var btnClose = document.getElementById("header__btn");
    var navMenu = document.getElementById("nav-menu");
    var navList = navMenu.getElementsByTagName("li");
    btnClose.onclick = function () {
      overlay.classList.remove("open");
      for (var i = 0; i < navList.length; i++) {
        navList[i].classList += " py-3";
      };
    };
    navTrigger.onclick = function () {
      overlay.classList += " open";
      for (var i = 0; i < navList.length; i++) {
        navList[i].classList.remove("py-3");
      };
    };

  </script>
